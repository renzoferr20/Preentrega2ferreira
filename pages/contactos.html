<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UruCars</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body >
    <header>

    </header>
    <section class="contactanos">
        <h2>envianos un mensaje</h2>contactanos
        
        <form>
            <fieldset>
                <legend>Datos de contacto</legend>
                <div>
                    <label for="nombre-apellido">Nombre y apellido</label>
    
                    <input id="nombre-apellido" type="text" placeholder="Ingresa tu nombre completo" required>
                </div>
    
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
    
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono">
                </div>
            
                <div>
                    <label for="mensaje">Dejanos tus comentarios o mensaje</label>

                    <div>
                        <textarea id="mensaje" cols="30" rows="10" placeholder="Tu mensaje debe ser menor a 500 caracteres"></textarea>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Enviar formulario">
                </div>
                </fieldset>
            </form>
    </section>
</body>
</html>
